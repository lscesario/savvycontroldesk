<html xmlns="http://www.w3.org/1999/xhtml"  
    xmlns:h="http://java.sun.com/jsf/html"  
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"  
    xmlns:p="http://primefaces.org/ui">
    <h:head>
    	<title>Savvy Transfer Control Desk - Employee Management</title>
    </h:head>
	<h:body>
	<h:form>
		<p:menubar>
			<p:submenu label="Employees">
				<p:menuitem value="Create an Employee" url="/scd/employees/register.xhtml"></p:menuitem>
				<p:menuitem value="Manage an Employee" url="/scd/employees/view.xhtml"></p:menuitem>
				<p:menuitem value="My Employee Profile" url="/scd/employees/view.xhtml"></p:menuitem>
			</p:submenu>
			<p:submenu label="Companies">
				<p:menuitem value="Create a Company" url="/scd/companies/register.xhtml"></p:menuitem>
				<p:menuitem value="Manage an Company" url="/scd/companies/view.xhtml"></p:menuitem>
			</p:submenu>
			<p:submenu label="Users">
				<p:menuitem value="Manage an User" url="/scd/users/view.xhtml"></p:menuitem>
			</p:submenu>
			<p:submenu label="Beneficiaries">
				<p:menuitem value="Manage a Beneficiary" url="/scd/beneficiaries/view.xhtml"></p:menuitem>
			</p:submenu>
			<p:submenu label="Payments">
				<p:menuitem value="Manage a Payment" url="/scd/payments/view.xhtml"></p:menuitem>
				<p:menuitem value="Authorize a Payment" url="/scd/payments/authorize.xhtml"></p:menuitem>
			</p:submenu>
			<p:submenu label="Alerts">
				<p:menuitem value="View Alerts" url="/scd/alerts/view.xhtml"></p:menuitem>
				<p:menuitem value="Search an Alert" url="/scd/alerts/view.xhtml">  </p:menuitem>
			</p:submenu>
			<f:facet name="options">
	            <p:commandButton type="button" value="Logout" icon="ui-icon-extlink" />
	        </f:facet>
		</p:menubar>
	</h:form>
	<p:messages/>
	<h2>Employee Management</h2>
	<h:form prependId="false">
		<p:messages id="messages"/>
		<div>
			<p:outputLabel>Employee List: </p:outputLabel>
		</div>
	</h:form>
	<p:separator/>
	<div>
		<p:dataTable var="employee" value="#{employeeManagementBean.employees}">
			<p:column headerText="Employee E-mail">
				<a href="#{request.contextPath}/scd/employees/edit/employee.xhtml?employee_id=#{employee.employee_id}">#{employee.employee_email}</a>
			</p:column>	
			<p:column headerText="Employee Name">
				#{employee.employee_first_name}
				#{employee.employee_middle_name}
				#{employee.employee_last_name}
			</p:column>
			<p:column headerText="Employee CURP">
				#{employee.employee_curp}
			</p:column>
			<p:column headerText="Employee Job">
				#{employee.employee_job.job_description}
			</p:column>		
		</p:dataTable>
	</div>

	</h:body>
