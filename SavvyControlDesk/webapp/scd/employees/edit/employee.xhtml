<html xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:jsf="http://xmlns.jcp.org/jsf"
  xmlns:p="http://primefaces.org/ui">


<f:metadata>
	<f:viewParam id="employee_id" name="employee_id" value="#{employeeManagementBean.employee_id}"/>
	<f:viewAction action="#{employeeManagementBean.loadSingleEmployeeById()}"/>
</f:metadata>
    <h:head>
    	<title>Savvy Transfer Control Desk - Employee Management</title>
    </h:head>
	<h:body>
		<h:form>
			<p:menubar>
				<p:submenu label="Employees">
					<p:menuitem value="Create an Employee" url="/scd/employees/register.xhtml"></p:menuitem>
					<p:menuitem value="Manage an Employee" url="/scd/employees/view.xhtml"></p:menuitem>
					<p:menuitem value="My Employee Profile" url="/scd/employees/view.xhtml"></p:menuitem>
				</p:submenu>
				<p:submenu label="Companies">
					<p:menuitem value="Create a Company" url="/scd/companies/register.xhtml"></p:menuitem>
					<p:menuitem value="Manage an Company" url="/scd/companies/view.xhtml"></p:menuitem>
				</p:submenu>
				<p:submenu label="Users">
					<p:menuitem value="Manage an User" url="/scd/users/view.xhtml"></p:menuitem>
				</p:submenu>
				<p:submenu label="Beneficiaries">
					<p:menuitem value="Manage a Beneficiary" url="/scd/beneficiaries/view.xhtml"></p:menuitem>
				</p:submenu>
				<p:submenu label="Payments">
					<p:menuitem value="Manage a Payment" url="/scd/payments/view.xhtml"></p:menuitem>
					<p:menuitem value="Authorize a Payment" url="/scd/payments/authorize.xhtml"></p:menuitem>
				</p:submenu>
				<p:submenu label="Alerts">
					<p:menuitem value="View Alerts" url="/scd/alerts/view.xhtml"></p:menuitem>
					<p:menuitem value="Search an Alert" url="/scd/alerts/view.xhtml">  </p:menuitem>
				</p:submenu>
				<f:facet name="options">
		            <p:commandButton type="button" value="Logout" icon="ui-icon-extlink" />
		        </f:facet>
			</p:menubar>
		</h:form>
		<h:form prependId="false" id="employee_info">
			<div>
				<p:outputLabel>E-mail: </p:outputLabel>
				<p:outputLabel value="#{employeeManagementBean.employee.employee_email}" id="employeeEmail"/>
			</div>
			<div>
				<p:outputLabel>CURP: </p:outputLabel>
				<p:outputLabel value="#{employeeManagementBean.employee.employee_curp}" id="employeeCurp"/>
			</div>
			<div>
				<p:outputLabel>First Name: </p:outputLabel>
				<p:outputLabel value="#{employeeManagementBean.employee.employee_first_name}" id="employeeFirstName"/>
			</div>
			<div>
				<p:outputLabel>Middle Name: </p:outputLabel>
				<p:outputLabel value="#{employeeManagementBean.employee.employee_middle_name}" id="employeeMiddleName"/>
			</div>
			<div>
				<p:outputLabel>Last Name: </p:outputLabel>
				<p:outputLabel value="#{employeeManagementBean.employee.employee_last_name}" id="employeeLastName"/>
			</div>
			<div>
				<p:outputLabel>Birth Date: </p:outputLabel>
				<p:outputLabel value="#{employeeManagementBean.employee.employee_birth_date}" pattern="dd/MM/yyyy"/>
			</div>
			<div>
				<p:outputLabel>Birth Country: </p:outputLabel>
				<p:outputLabel value="#{employeeManagementBean.employee.employee_birth_country}" id="birthCountry"/>
			</div>
			<div>
				<p:outputLabel>Gender: </p:outputLabel>
				<p:outputLabel value="#{employeeManagementBean.employee.employee_gender}"/>
			</div>
			<div>
				<p:outputLabel>Status: </p:outputLabel>
				<p:outputLabel value="#{employeeManagementBean.employee.actor_status_id.actor_status_description}"/>
			</div>
			<div>
				<p:outputLabel>Job: </p:outputLabel>
				<p:outputLabel value="#{employeeManagementBean.employee.employee_job.job_description}"/>
			</div>
			<div>
				<p:outputLabel>Last Update: </p:outputLabel>
				<p:outputLabel value="#{employeeManagementBean.employee.employee_updated_date}"/>
			</div>
			<div>
				<p:outputLabel>Updated By: </p:outputLabel>
				<p:outputLabel value="#{employeeManagementBean.employee.employee_updated_by}"/>
			</div>
			<div>
				<p:outputLabel>Creation Date: </p:outputLabel>
				<p:outputLabel value="#{employeeManagementBean.employee.employee_creation_date}"/>
			</div>
			<div>
				<p:outputLabel>Last Update: </p:outputLabel>
				<p:outputLabel value="#{employeeManagementBean.employee.employee_password_last_update}"/>
			</div>
			<div>
				<p:outputLabel>Left Date: </p:outputLabel>
				<p:outputLabel value="#{employeeManagementBean.employee.employee_left_date}"/>
			</div>
		</h:form>
	</h:body>
</html>
